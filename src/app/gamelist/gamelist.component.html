<div class="container-fluid vh-100" id="gamelist-main">
    <div class="row justify-content-center">
        <h1 
        data-aos="zoom-in"
        data-aos-offset="50"
        data-aos-delay="500"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out-back"
        data-aos-mirror="false"
        data-aos-anchor-placement="top"
        class="text-center">Liste de jeux</h1>
    </div>
    <div class="row justify-content-center text-center">
        <p 
        data-aos="zoom-in"
        data-aos-offset="50"
        data-aos-delay="600"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out-back"
        data-aos-mirror="false"
        data-aos-anchor-placement="top"
        class="col-md-6">Notre liste de jeux comprend les supports pc et console, ceux ci sont mis à jours constamment pour vous évitez toute attente.</p>
    </div>
    <div class="container mt-5" *ngIf="gameList">
        <div class="card-deck justify-content-center" *ngFor="let game of gameList">
            <div class="card-block rounded-0 m-2" *ngFor="let id of game"
                data-aos="fade-up"
                data-aos-offset="50"
                data-aos-delay="650"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"
                data-aos-mirror="false"
                data-aos-anchor-placement="center"
                id="carte"
            >
                <img class="card-img-top rounded-0" src="{{ id.poster }}">
            </div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <p class="m-5">Et bien plus encore...</p>
    </div>
</div>
